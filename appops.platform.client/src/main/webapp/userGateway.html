<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link type="text/css" rel="stylesheet" href="AppOpsClient.css">
<link type="text/css" rel="stylesheet" href="style.css">
<script type="text/javascript" language="javascript"
	src="dynamicsnippet/dynamicsnippet.nocache.js"></script>
<script type="text/javascript" language="javascript"
	src="usergateway/UserGatewayPageConfig.js"></script>
<script type="text/javascript" language="javascript"
	src="usergateway/UserGatewayReusableSnippet.js"></script>
</head>
<body>
	<iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1'
		style="position: absolute; width: 0; height: 0; border: 0"></iframe>

	<noscript>
		<div
			style="width: 22em; position: absolute; left: 50%; margin-left: -11em; color: red; background-color: white; border: 1px solid red; padding: 4px; font-family: sans-serif">
			Your web browser must have JavaScript enabled in order for this
			application to display correctly.</div>
	</noscript>
	<div id="art-main">
		<div class="art-sheet clearfix">
			<header class="art-header">


				<div class="art-shapes"></div>
				<h1 class="art-headline" data-left="1.23%">
					<a href="#">Create Blog</a>
				</h1>

				<div class="art-nav"></div>

			</header>
			<div class="art-layout-wrapper"></div>
			<div class="art-content-layout">
				<div class="art-content-layout-row">
					<div class="art-layout-cell art-sidebar1">
						<div class="art-vmenublock clearfix">
							<div class="art-vmenublockcontent">
								<span id="recentPostPlaceHolder"
									widgetContainerType="placeholder"
									data-config="blogArticleListPlaceHolder"></span>
							</div>
						</div>
					</div>
					<div class="art-layout-cell art-content">
						<div class="art-post art-article">
							<span id="createBlogSnippet" widgetContainerType="placeholder"
								data-config="createBlogSnippetHolderConfig"> </span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
