<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<link type="text/css" rel="stylesheet" href="blog.css">
</head>
<body>
	<span id= "entityDetailsSnippet" widgetContainerType="form">
		<header class="entry-header">
			<h1 class="entry-title">
				<span id="entityTitleLink" appopsField="true" widgetType= "actionField" data-config="entityLink"></span>
			</h1>
		
			<div class="entry-meta">
				<span id="postedOnLbl" appopsField="true" widgetType= "labelField" data-config="postedOn"></span>
				<span id="postedDateLbl" appopsField="true" widgetType= "labelField" data-config="postedDate"></span>
			</div>
		</header>
		<div class="entry-content">
				<span id="contentHtmlField" appopsField="true" widgetType= "htmlField" data-config="content"></span>
		</div>
	</span>
</body>
</html>
